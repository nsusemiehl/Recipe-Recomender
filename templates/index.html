      <input type="reset" value="Reset" style="margin-top: 10px"> <!--Clears all selected ingredients.-->
      <!-- <output id="ingredients" ></output> -->

    <div class="slidecontainer">
      <form>
        <h4>TARGETS</h4>
        <p>Calories: <span id="targetCalories"></span> <input type="range" min="0" max="2000" value="empty" class="slider" id="calories"></p>
        <p>Carbohydrates (g): <span id="targetCarbohydrates"></span> <input type="range" min="0" max="275" value="50%" class="slider" id="carbohydrates"></p>
        <p>Cholesterol (mg): <span id="targetCholesterol"></span> <input type="range" min="0" max="300" value="50%" class="slider" id="cholesterol"></p>
        <p>Protein (g): <span id="targetProtein"></span> <input type="range" min="0" max="100" value="50%" class="slider" id="protein"></p>
        <p>Sodium (mg): <span id="targetSodium"></span> <input type="range" min="0" max="2300" value="50%" class="slider" id="sodium"></p>
        <!--Reset button does not remove displayed values, only resets slider to 50%.-->
        <!--<input type="reset" value="Reset">-->
      </form>

      <script>
      var sliderCalories = document.getElementById("calories");
      var outputCalories = document.getElementById("targetCalories");
      //outputCalories.innerHTML = sliderCalories.value; //Removing comments will display initial value of 50%.
      sliderCalories.oninput = function() {
        outputCalories.innerHTML = this.value;
      }

      var sliderCarbohydrates = document.getElementById("carbohydrates");
      var outputCarbohydrates = document.getElementById("targetCarbohydrates");
      //outputCarbohydrates.innerHTML = sliderCarbohydrates.value;

        outputSodium.innerHTML = this.value;

<script>
  $("select").bsMultiSelect({cssPatch : {
    choices: {columnCount:'3' },
    picks_disabled: {backgroundColor: '#e9ecef'},
  }});
</script>

<script>
  $("select[multiple='multiple']").bsMultiSelect({
      useCssPatch=true, // default, can be ommitted
      cssPatch: {
        // choices - dropdown menu items
        choices: {listStyleType:'none'},
        choice: 'px-md-2 px-1',  // classes!
        choice_hover: 'text-primary bg-light', 
        choiceLabel_disabled: {opacity: '.65'},
        
        // picks - panel where selected item located
        picks: {listStyleType:'none', display:'flex', flexWrap:'wrap',  height: 'auto', marginBottom: '0'},
        picks_disabled: {backgroundColor: '#e9ecef'},
        picks_focus: {borderColor: '#80bdff', boxShadow: '0 0 0 0.2rem rgba(0, 123, 255, 0.25)'},
        picks_focus_valid: {boxShadow: '0 0 0 0.2rem rgba(40, 167, 69, 0.25)'},
        picks_focus_invalid: {boxShadow: '0 0 0 0.2rem rgba(220, 53, 69, 0.25)'},
        picks_def: {minHeight: 'calc(2.25rem + 2px)'},
        picks_lg:  {minHeight: 'calc(2.875rem + 2px)'},
        picks_sm:  {minHeight: 'calc(1.8125rem + 2px)'},
        pick: {paddingLeft: '0px', lineHeight: '1.5em'},
        pickButton: {fontSize:'1.5em', lineHeight: '.9em', float : "none"},
        pickContent_disabled: {opacity: '.65'}, 

        filterInput: {border:'0px', height: 'auto', boxShadow:'none', padding:'0', margin:'0', 
                     outline:'none', backgroundColor:'transparent'}
      }
  });
</script>
